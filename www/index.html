	<link rel="stylesheet" href="dmxFramework7_icons/css/framework7-icons.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<script src="capacitor.js"></script>
	<link rel="stylesheet" href="Framework7/8/css/framework7-bundle.min.css" />
	<script src="Framework7/8/js/framework7-bundle.min.js"></script>
	<script src="js/routes.js"></script>
	<script src="dmxAppConnect/dmxFramework7_8/dmxFramework7_8.js" defer></script>
</head>

<body is="dmx-app" id="index">
	<dmx-serverconnect id="serverconnect1" url="https://www.fransenet.com/dmxConnect/api/test/testmobile6/queryvalue.php" site="fransenet" credentials="true" noload="true"></dmx-serverconnect>

	<div id="app" is="dmx-f7-app">
		<!-- Statusbar overlay -->
		<div class="statusbar"></div>

		<!-- Your main view, should have "view-main" class -->
		<div id="main" class="view view-main">
			<!-- Initial Page, "data-name" contains page name -->
			<div id="index" class="page" data-name="index">
				<div class="login-screen" id="login1">
					<div id="login1_page" data-name="login1_page" class="page login-screen-page">
						<div class="page-content login-screen-content">
							<div class="login-screen-title">My App</div>
							<form method="post" is="dmx-serverconnect-form" id="serverconnectform1" action="https://www.fransenet.com/dmxConnect/api/test/testmobile6/loginmobile.php" site="fransenet" credentials="true" dmx-on:success="login1.close()">
								<div class="list">
									<ul>
										<li class="item-content item-input">
											<div class="item-inner">
												<div class="item-title item-label">Username</div>
												<div class="item-input">
													<input type="text" name="username" placeholder="Username">
												</div>
											</div>
										</li>
										<li class="item-content item-input">
											<div class="item-inner">
												<div class="item-title item-label">Password</div>
												<div class="item-input">
													<input type="password" name="password" placeholder="Password">
												</div>
											</div>
										</li>
									</ul>
								</div>
								<div class="list">
									<ul>
										<li dmx-on:click="serverconnectform1.submit()"><a href="#" class="item-link list-button">Sign In</a></li>
									</ul>
									<div class="block-footer">
										<p>Some text about login information.</p>
										<p><a href="#" class="login-screen-close">Close Login Screen</a></p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- Top Navbar -->
				<div class="navbar">
					<div class="navbar-bg"></div>
					<div class="navbar-inner">
						<div class="title sliding">Awesome App</div>
					</div>
				</div>

				<!-- Toolbar -->
				<div class="toolbar toolbar-bottom">
					<div class="toolbar-inner">
						<a href="#" class="link" dmx-on:click="login1.open()">Login</a>
						<a href="#" class="link" dmx-on:click="serverconnect1.load({})">Load</a>
					</div>
				</div>

				<!-- Scrollable page content -->
				<div class="page-content wappler-block">
					<p>{{serverconnect1.data.value}}</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
